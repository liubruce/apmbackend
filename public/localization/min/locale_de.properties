enterpriseinfo.raw-data-pitch = Ihre Daten, Ihre Regeln
enterpriseinfo.pitch1 = Countly Dashboard für Mobilgeräte\:  <a href\=https\://itunes.apple.com/us/app/countly-analytics/id695261996?mt\=8>iPhone</a> und <a href\=https\://play.google.com/store/apps/details?id\=ly.count.app>Android</a> hilft Ihnen die Leistungsfähigkeit Ihrer Anwendungen rund um die Uhr zu überwachen. Die Mobilen Anwendungen von Countly sind in allen Editionen verfügbar, einschließlich Community, Cloud und Enterprice.
enterpriseinfo.pitch1-title = Countly mobile Anwendungen
enterpriseinfo.pitch2 = Countly Enterprise Edition ist ein voll funktionsfähiges, auf open-Source basiertes und kundenorientiertes White-Label Produkt. Es bietet mobile Statistiken an einschließlich des Countly Servers, 10+ SDKs, API -Bibliotheken, einer umfangreiche Dokumentation und voller Supportleistung.
enterpriseinfo.pitch2-title = Countly Enterprise
enterpriseinfo.pitch3 = Die Filter werden dafür eingesetzt, um das Schritt-für-Schritt Verhalten der Nutzer zu verfolgen. Mit Filtern haben Sie die Möglichkeit zu prüfen, über welche Reihe von Aktivitäten die Nutzer gehen. Diese Ziele (Schritte ) sind als benutzerdefinierte Ereignisse in Countly definiert.
enterpriseinfo.pitch3-title = Countly Filter
enterpriseinfo.pitch4 = Countly basiert auf eine leistungsfähige Plugin-Architektur; Countly Enterprise beinhaltet zudem leistungsfähige Plugins wie Übung (Erweiterte Segmentatierung), Filter, Kundenbindung, Benutzerprofile  und vieles mehr.
enterpriseinfo.pitch4-title = Countly mit Plugins erweitern
enterpriseinfo.learn-more = Erfahren Sie mehr
enterpriseinfo.contact-sales = Kontakt zum Vertrieb
enterpriseinfo.highlights = HIGHLIGHTS
enterpriseinfo.drill-desc = Die Übungen ermöglichen eine erweiterte Analyse Ihrer Daten bzw. die Segmentierung Ihrer Daten bei der Verwendung von den Filtern UND, ODER, DURCH auf die vorhandenen Daten wie Gerät, Anwendungsversion, Betriebssystem, Version der Betriebssystems, Anzahl der Sitzungen, Sitzungsdauer, erste Sitzung, letzte Sitzung, Land, Stadt und Anbieter.<br/><br/>Mit Countly Übung können Sie\:<ul><li>Ihre Daten als Linien-, Kreis- oder Balkendiagramm darstellen, je nachdem welche Darstellungsart für die vorhandenen Daten am sinnvollsten ist </li><li>Die Zeitangaben für das Diagramm ändern in stündlich, täglich, wöchentlich oder monatlich</li><li>Sehen, wie oft Ihr benutzerdefiniertes Ereignis stattgefunden hat, die Anzahl der Nutzer sowie die Anzeige des Durchschnittswertes (Anzahl / Nutzer)</li></ul>Die übrung ist etwas, was ein Datenanalytiker haben sollte. Verabschieden Sie sich von komplexen SQL-Abfragen\!
enterpriseinfo.funnels-desc = Beim Einsatz von Filtern, können Sie in Erfahrung bringen, wo Sie Ihre Nutzer im Rahmen der Konversionspfade / Ziele innerhalb Ihrer Anwendung verlieren. Die Filter-Ansicht zeigt Ihnen die Aktivität Ihrer Nutzer Schritt für Schritt an sowie auch, wie viele Male die Aktion durchgeführt wurde.<br/><br/> Sie können Ihre Daten mit einer beliebigen Metrik filtern, einschließlich benutzerdefinierter Segmente zusammen mit Ihren Ereignissen. Dies ermöglicht A / B-Tests und das Vergleichen von Conversion-Raten innerhalb verschiedener Benutzergruppen.
enterpriseinfo.retention-desc = Jedes Unternehmen ist daran Interessiert, die Kunden an Ihre Anwendung zum täglichen Gebrauch zu binden. Wenn die Kunden eine Anwendung nützlich finden, so werden Sie diese Anwendung auch weiterhin verwenden, was wir "Kundenbindung" nennen.  "Kundenbindung" zeigt an, wie gut Sie ihre Kunden halten können. Auf der Seite "Kundenbindung" sehen Sie aktive Tage (z.B. Tage, an denen Ihr Kunde Ihre Anwendung verwendet hat) nach der ersten Sitzung. Auf der Seite "Kundenbindung" finden Sie eine Aufschlüsselung der täglichen, wöchentlichen und monatlichen Kundenbindung.<br/><br/>Mit der Seite "Kundenbindung" können Sie konsequent überwachen, wie viel Einfluss jede Änderung in der Anwendung auf das Verhalten Ihrer Kunden hat. Dies ist eine der wichtigsten Kennzahlen für die mobilen Statistiken und in der Enterprise Edition erhalten.
enterpriseinfo.revenue-desc = Mit Einnahmenstatistiken können Sie die Dtaen in App-Kauf mit Leichtigkeit verfolgen. Im Folgenden finden Sie die Informationen, welche Sie über die Einnahmenstatistiken gewinnen können\: <ul> < li> Der Gesamtumsatz </ li> <li > Durchschn. Umsatz pro Nutzer </ li> <li > Durchschn. Umsatz pro zahlenden Nutzer</ li > <li>Anzahl der zalenden Nutzer </ li > <li> Zahlende Nutzer / Gesamtzahl der Nutzer</ li> </ ul>
enterpriseinfo.user-profiles-desc = Countly Profile ermöglichen Ihnen allen erdenklichen Informationen über Ihre Nutzer und deren Nutzung Ihrer Anwendungen zu sammeln. Sammeln Sie Informationen wie Name, E-Mail , Standort und Geschlecht oder benutzerdefinierte Daten. <br/><br/> Sie haben ebenfalls einen Überblick darüber, wer angemeldet ist, und was sie in ihrer Sitzung getan haben. Somit erhalten Sie detaillierte Informationen zum Nutzerverhalten. <br/><br/> Erstellen Sie einen Filter, um das Verhalten der Nutzer im Hinblick auf diesen Filter festzustellen.<br/><br/>
enterpriseinfo.attribution-desc = Attribution analytics allows you to measure your marketing campaign performance by attributing installs from specific campaigns.<br/><br/>Additionally you can target users from different platforms differently, by providing specific end URL for each platform and Count.ly will automatically redirect visitor to specific URL based on what platform visitor is using.<br/><br/>You can also manage single campaign with single Countly generated URL for both Android and iOS users each pointing to their own app market link.
enterpriseinfo.flows-desc = Eine Visualisierung von Besucherfluss ist eine Grafik, welche eine Route oder einen Weg nachzeichnet. Mit dem Besucherfluss sehen Sie die einzelnen Schritte der Nutzer in jeder Seite für jedes Ereignis auf Webseiten oder auch auf mobilen Anwendungen. Sie können eine beliebige Filter einsetzen wie\: Gerät, Stadt, Land, Lokale Uhrzeit, Anbieter und mehr gelten. Jede Blase kann die Anzahl der Sitzungen oder Anzahl der Nutzer darstellen. Daeine Segmentierung von Kampagnen möglich ist, haben Sie die Möglichkeit durch die Einbeziehung von Daten besonders leistungsstarke oder leistungsschwache Kampagnen oder Quellen festzustellen
enterpriseinfo.scalability-desc = Countly Enterprise Edition hat eine andere Struktur als die Community Edition. Countly Enterprice Edition ermöglicht auch bei Milliarden Zugriffen pro Monat die Erstellung von mobilen Statistiken mit Hilfe einer skalierbaren Infrastruktur und bigdata-Lösung.<br/><br/> Um eine nachhaltige Leistungsfähigkeit sowie die Skalierbarkeit der ständig steigenden Daten und Abfragen zu bewältigen, verfügt Countly Enterprise Edition über einen sharding und replicaset Mechanismus, die Last wird auf mehreren Geräten verteilt. Sie können eine beliebige Anzahl von Servern wählen und somit eine für Sie angepasste Skalierung festzulegen; über das Schrieben der Daten arhalten Sie die Daten zum Monitoring sowie eine Berichtserstattung.
enterpriseinfo.support-desc = Der Support einschließlich von SLA für die Countly Enterprise Edition wird vom gleichen Team bereitgestellt, welches auch das Countly aufgebaut hat. Sie können auch ein  2-Tages- Training vor Ort buchen, in welchem Sie die Grundlagen von Countly kennenlernen werden wie Skalierung, Berichtserstattung, Anpassung von Dashboards sowie SDKs für Mobilgeräte. <br/><br/>Der umfassende Support von Countly Enterprise Edition beinhaltet Orientierungsprogramme , technische Unterstützung für IT , Eins-zu-eins Gespräche mit Experten, Online-Tutoriale und vieles mehr.
enterpriseinfo.raw-data-desc = Es ist wichtig, dass Sie auf Ihre Countly Mobile Analytics Daten zugreifen können, wenn Sie es wollen und wo Sie es wollen - ob es sie in einen anderen Dienst zu importieren oder Ihre eigene Kopie für Ihre Archiv erstellen. Eine selbst gehostete Countly Enterprise Edition tut genau dies\: Sie Sind der Besitzer Ihrer Datenbank und besitzen Sie Ihre Daten - es ist allein Ihr Eigentum.<br/><br/>Countly Enterprise Edition ermöglicht es Ihnen Ihre gespeicherten Daten in CSV und XLS -Formaten herunterladen, sodass Sie Ihre Datenanalytiker  diese Informationen in jeder für Sie erforderlichen Art visualisieren können. Das spart Zeit und Energie, weil Sie keine Zeit damit vergeuden müssen mit Hilfe von Befehlszeilen die Informationen zu extrahieren.


