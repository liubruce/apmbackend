help.frequency.chart = Gesamtzahl der Nutzer aufgeteilt nach Sitzungshäufigkeit (Erste Sitzung, 1-24 Stunden, 1 Tag, 2 Tage, 3 Tage, 4 Tage, 5 Tage, 6 Tage, 7 Tage, 8-14 Tage, 15-30 Tage, 30+ Tage) und dargestellt in einem Balkendiagramm.
