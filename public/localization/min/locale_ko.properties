help.push.apps = 메세지가 전송될 애플리케이션 목록
help.push.platforms = 메시지가 전송될 플랫폼을 선택할 수 있습니다. 인증서(APN 인증서 or GCM 서버키)가 입력된 플랫폼만 표시됩니다.
help.push.test = 사용자에게 메세지를 전송하기 전에 푸쉬알림을 테스트 할 수 있습니다. 만약 개발 혹은 테스트 중인 앱에서 체크박스를 클릭하면 지정된 디바이스로만 메세지를 보낼 수 있습니다.(추가적인 정보는 플랫폼별 상세가이드를 참고하세요)
help.push.count = 메세징 활성 디바이스 갯수
help.push.geos = 특정지역의 사용자에게만 메세지를 전송할 수 있습니다.
help.push.link = 유효한 URL을 입력하십시오.(http/https or 앱 네임스페이스(app namespace))
help.push.type = 메세지 종류, 다른 메세지 필드에 영향을 미침.
help.push.category = 메세지 카테고리. iOS8 기능. 푸쉬알림에 응답할 수 있는 버튼기능을 사용할 수 있습니다.
help.push.date = 선택한 날짜에 메세지가 전송 될 수 있도록 합니다.
help.push.message = 텍스트메세지. 메세지가 지역별 언어로 표시되어야 한다면 언어를 선택 한 후  해당 언어로 텍스트를 입력하십시오. 기본 텍스트는 항상 입력되어야 합니다. 만약 로컬 언어로 메세지 표시가 필요 없을 경우 단순히 "Default"만 선택해서 사용합니다.
help.push.sound = 사운드 전송여부. 사용자가 원하는 사운드 파일을 보낼 필요가 있을 경우 이곳에서 설정할 수 있습니다.(세부내용은 플랫폼 가이드를 확인해 주십시오.). 기본값은 SDK이름으로 지정되어 있으며 모든 플랫폼 공통으로 적용됩니다.
help.push.badge = iOS기능. 앱아이콘 위의 작은숫자를 보여 줍니다.
help.push.data = 메세지와 함께 사용자정의 데이터를 전송합니다. 상응메세지(corresponding message)를 선택하면 사운드나 메세지 텍스트 없이 데이타 알림만 전송할 수 있습니다.
