help.users.new-users = Nombre de nouveaux utilisateurs. La représentation des séries temporelles de cet élément est identifié par la couleur de bordure supérieure de ce bloc.
help.users.returning-users = Nombre d'utilisateurs qui ont utilisé votre application au moins une fois précedement. La représentation des séries temporelles de cet élément est identifié par la couleur de bordure supérieure de ce bloc.

#countries view
help.countries.chart = La carte du monde montre les chiffres de session <b>de chaque pays </b> représenté par une tonalité verte selon le nombre.
help.countries.table = <b>Pays\:</b> Nom du pays.<br/><b>Total Sessions\:</b> Nombre de fois que votre application a été ouverte par un utilisateur dans ce pays.<br/><b>Total Utilisateurs\:</b> Nombre de terminaux uniques qui utilisent votre application dans ce pays.<br/><b>Nouveaux Utilisateurs\:</b> Nombre de nouveaux utilisateurs dans ce pays.<br/>
help.countries.total-sessions = Nombre de fois que votre application a été ouverte.
help.countries.total-users = Nombre de terminaux uniques.
help.countries.new-users = Nombre de nouveaux utilisateurs.

#devices view
help.devices.chart = Le diagramme circulaire sur la gauche montre le pourcentage du total des utilisateurs pour chaque appareil (pourcentages de terminaux uniques). Le diagramme circulaire sur la droite montre le pourcentage de nouveaux utilisateurs à partir de chaque appareil.
help.devices.platform-versions2 = Affiche les trois meilleures versions de plateformes représentées par différentes couleurs selon le nombre de session par version de plateforme.

#loyalty view
help.loyalty.chart = Le nombre total d'utilisateurs pour chaque session réparti par segment (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499,> 500) est visualisé en utilisant un graphique à barres.
help.loyalty.table = <b>Nombre de Session\:</b> Segment par nombre de session. Les Utilisateurs sont classé par l'un des segments de 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 en fonction du nombre total de session.<br/><b>Nombre d'Utilisateurs\:</b> Nombre d'utilisateurs (terminaux uniques)  qui sont dans un segment particulier en fonction du nombre de sessions<br/><b>Pourcentage\:</b> Pourcentage d'utilisateurs qui sont dans un segment particulier en fonction du nombre de session.<br/>

#frequency view
help.frequency.chart = Le nombre total d'utilisateurs en fonction de la fréquence de chaque session, réparti par segment (première session, 1-24 heures, 1 jour, 2 jours, 3 jours, 4 jours, 5 jours, 6 jours, 7 jours, 8-14 jours, 15-30 jours, 30 + jours) est visualisé en utilisant un graphique à barres.
help.frequency.table = <b>Temps après la session précédente\:</b> Temps entre les sessions des utilisateurs qui en découlent. L'utilisateur est classé dans l'un des segments en fonction de la première session, 1-24 heures, 1 jour, 2 jours, 3 jours, 4 jours, 5 jours, 6 jours, 7 jours, 8-14 jours, 15-30 jours ou 30 jours et + selon sa fréquence des session<br/><b>Nombre d'utilisateurs\:</b> Nombre d'utilisateurs (terminaux uniques) dans ce segment de fréquence de sessions.<br/><b>Pourcentage\:</b> Pourcentage d'utilisateurs dans ce segment de fréquence de sessions.<br/>

#platforms view
help.platform-versions.chart = Le diagramme circulaire sur la gauche montre le pourcentage du total des utilisateurs par plateforme. Le diagramme circulaire sur la droite montre le pourcentage du total des utilisateurs de chaque version de la plateforme. Vous pouvez basculer entre iOS et Android pour voir la distribution des versions de la plateforme (le bouton pour basculer n'apparaît que si il n'y a plus d'une plateforme)

#app versions view
help.app-versions.chart = This page shows different versions of applications, in case they are defined. A stacked chart shows totel sessions and new users. The table under the chart shows total sessions, total users and new users, respectively for each application version.
#carriers view
help.carriers.chart = Le diagramme circulaire sur la gauche montre le pourcentage du total des utilisateurs pour chaque opérateur. Le diagramme circulaire sur la droite montre le pourcentage de nouveaux utilisateurs pour chaque opérateur.

#manage apps view
help.manage-apps.app-name = Nom de votre application. Utilisé dans plusieurs sections différentes de votre tableau de bord.
