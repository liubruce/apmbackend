help.push.test = ユーザーへメッセージを転送前にプッシュアラートをテスト可能です。もし、開発又はテスト中のAPPでチェックボックスをクリックすると指定されたデバイスへのみメッセージを送信できます。(追加的な情報はプラットフォーム別詳細ガイドを参照してください。)
