help.push.category = 信息类别。这是iOS 8的独有功能，允许可以操作的推送通知有快速响应按钮。
help.push.date = 如果选中了复选框，则会在您在这儿选定的时间发送邮件
help.push.message = 消息正文。如果您`希望这个消息被本地化，只需从列表中选择语言并输入该语言的文本。请注意，在任何情况下，您都应该输入“默认”文本。如果你不想让信息被本地化，就输入“默认”。
help.push.sound = 是否发出声音。如果您的应用包自定义的声音，您可以输入不同的声音在这里 (请检查我们的平台指南以擦找更多信息)。“默认”是一种通过SDK的名字保留，代表所有平台上默认的声音。
help.push.badge = iOS的独特功能，可以在应用图标上显示小数字
help.push.data = 发送自定义数据以及消息本身。请注意，通过选择相应的消息类型，您可以发送只有数据而没有声音和消息文本的通知。
